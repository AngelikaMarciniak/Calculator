<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="style/stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="Calculator">
      <div class="result">
         <div class="last-action"></div>
         <div class="update-action"></div>
       </div>
       <button class="col-sec clean">CLEAN</button>
       <button class="delete">delete</button>
       <button class="operator">√</button>
       <button class="operator">÷</button>
       <button class="number">1</button>
       <button class="number">2</button>
       <button class="number">3</button>
       <button class="operator">^</button>
       <button class="operator">&times</button>
       <button class="number">4</button>
       <button class="number">5</button>
       <button class="number">6</button>
       <button class="operator">%</button>
       <button class="operator">-</button>
       <button class="number">7</button>
       <button class="number">8</button>
       <button class="number">9</button>
       <button class="operator">log</button>
       <button class="row-sec operator">+</button>
       <button class="number">•</button>
       <button class="number">0</button>
       <button class="col-sec equality">=</button>
    </div>
  </body>
</html>
